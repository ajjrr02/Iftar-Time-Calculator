<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iftar    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/path/to/bootstrap/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-image" style="background-image: url('./moon.jpg');
height: 100vh">
<div class="container text-light">
    <div class="row text-start mt-4">
        <div class="col-md-12">
            <p>Change Location</p>
            <svg class="mx-4" xmlns="http://www.w3.org/2000/svg" cursor="pointer" data-bs-toggle="modal" data-bs-target="#locationModal" width="32" height="32" fill="currentColor" class="bi bi-geo-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999zm2.493 8.574a.5.5 0 0 1-.411.575c-.712.118-1.28.295-1.655.493a1.319 1.319 0 0 0-.37.265.301.301 0 0 0-.057.09V14l.002.008a.147.147 0 0 0 .016.033.617.617 0 0 0 .145.15c.165.13.435.27.813.395.751.25 1.82.414 3.024.414s2.273-.163 3.024-.414c.378-.126.648-.265.813-.395a.619.619 0 0 0 .146-.15.148.148 0 0 0 .015-.033L12 14v-.004a.301.301 0 0 0-.057-.09 1.318 1.318 0 0 0-.37-.264c-.376-.198-.943-.375-1.655-.493a.5.5 0 1 1 .164-.986c.77.127 1.452.328 1.957.594C12.5 13 13 13.4 13 14c0 .426-.26.752-.544.977-.29.228-.68.413-1.116.558-.878.293-2.059.465-3.34.465-1.281 0-2.462-.172-3.34-.465-.436-.145-.826-.33-1.116-.558C3.26 14.752 3 14.426 3 14c0-.599.5-1 .961-1.243.505-.266 1.187-.467 1.957-.594a.5.5 0 0 1 .575.411z"/>
              </svg>
        </div>
    </div>
    <div class="row text-center text-warning fs-1 mt-4 mb-0">
        <div class="col-md-12">
            <p id="current-time"></p>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12 location">
            <p id="country" class="mb-0">Morocco</p>
            <p id="city" class="fs-1 mb-0 fw-bold">City </p>
            <p id="town" class="mt-0">Region</p>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12">
            <p class="time-left-text">Iftar In</p>
            <p id="time-left">00:00:00</p>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12">

            <table class="table table-primary table-hover table-striped">
                <tr>
                    <th>Fajr</th>
                    <th id="imsak">00:00</th>
                </tr>
                <tr>
                    <th>SunRise</th>
                    <th id="gunes">00:00</th>
                </tr>
                <tr>
                    <th>Do-hr</th>
                    <th id="ogle">00:00</th>
                </tr>
                <tr>
                    <th>Ass-Re</th>
                    <th id="ikindi">00:00</th>
                </tr>
                <tr>
                    <th>MaGhReb</th>
                    <th id="aksam">00:00</th>
                </tr>
                <tr>
                    <th>Ish-aa</th>
                    <th id="yatsi">00:00</th>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" id="locationModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label for="">Country</label>
                      <select name="" id="countries" class="form-control">
                      </select>
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">City</label>
                    <select name="" id="cities" class="form-control">
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Town</label>
                    <select name="" id="towns" class="form-control">
                    </select>
                </div>
            </div>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="kaydet" >Save</button>
        </div>
      </div>
    </div>
  </div>

    <script src="script.js"></script>

</body>
</html>
